<!DOCTYPE html>
<html>
<head>
<title>Tearadactyl demo</title>
<script>
function createCipher() {

    var inputText = document.getElementById("demo").value;
	
	var cipher;

    cipher = _cipher(inputText);

    document.getElementById("cipher").value = cipher;

    document.getElementById("cipherLength").innerHTML = "Cipher Length: " + cipher.length;

}

function executeDecipher(){

	var inputCipher = document.getElementById("cipher").value;

	var decipheredText = _deCipher(inputCipher);

	document.getElementById("deCipherText").value = decipheredText;

}

</script>
</head>
<body>
<script src="tearADactyl-min.js">
</script>

<h2>Tearadactyl demo</h2>

<p>Input text you would like to use to create your invisible fingerprint</p>

<input id="demo">Text To Encrypt.</input>

<br>

<button onclick="createCipher()">Create Cipher</button>

<br>

<input id="cipher">Invisible cipher.</input>

<br>

<p id="cipherLength">Cipher.Length:0</p>

<button onclick="executeDecipher()">Decode cipher</button>

<br>

<input id="deCipherText">Deciphered from invisible characters inside above input.</input>







</body>
</html>
